<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>事件绑定 使用on</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>

    <script>
        $(function () {
            // 1.发布评论
            let ul = $('ul')
            $('.btn').on('click', function () {
                let li = $('<li></li>');
                let comment = $('.txt').val();
                li.html(comment + '<a href="javascript:;">删除</a>');
                ul.prepend(li);
                li.slideDown();
                $('.txt').val('')
            })

            // 2.删除按钮
            // on可以绑定未来创建的元素
            // 使用 事件委托，把事件绑定在ul上，a负责触发
            $('ul').on('click', 'a', function () {
                // 此处的$(this)指a
                $(this).parent().slideUp(function () {
                    // 回调函数，此处的$(this)指li
                    $(this).remove()
                })
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>

</html>
