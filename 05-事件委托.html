<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
</head>

<body>
    <ul>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
    </ul>
    <script>
        // 事件委托：在父节点上，添加侦听器。利用事件冒泡原理，影响每一个子节点
        let ul = document.querySelector('ul');
        ul.addEventListener('click', function(event) {
            // alert('事件委托：在父节点上，添加侦听器。利用事件冒泡原理，影响每一个子节点');
            // 触发事件的元素
            console.log(event.target);
            // this:注册事件的元素
            console.log(this);
            event.target.style.backgroundColor = 'pink';
        })
    </script>
</body>

</html>
