<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建元素</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // 1.先去准备好学生的数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];
        // 2.创建表格
        let tbody = document.querySelector('tbody');
        for (let i = 0; i < datas.length; i++) {
            // (1)新建行
            let tr = document.createElement('tr');
            // (2)新建数据单元格
            for (let k in datas[i]) {
                let td = document.createElement('td');
                td.innerHTML = datas[i][k];
                //单元格插入行
                tr.appendChild(td);
            }
            // (3)新建【删除】单元格
            let del = document.createElement('td');
            del.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(del);
            // (4)行插入表格
            tbody.appendChild(tr);
        }
        // 3.删除 操作
        let as = document.querySelectorAll('a');
        for (let i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                // 删除的是 tr; as[i].parentNode=td
                tbody.removeChild(as[i].parentNode.parentNode)
            }
        }
    </script>
</body>

</html>
