<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset应用</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 50px;
            background: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        let box = document.querySelector('.box');
        box.addEventListener('mousemove', function (e) {
            // 当前 鼠标 距离页面文档的距离
            let pageX = e.pageX;
            let pageY = e.pageY;
            // box盒子距离页面文档距离
            let offsetLeft = box.offsetLeft;
            let offsetTop = box.offsetTop;

            let x = pageX - offsetLeft;
            let y = pageY - offsetTop;

            box.innerHTML = "鼠标当前的x位置：" + x + "，y位置：" + y;

        });


        // 1.立即执行函数,不需要调用，可以创建独立的作用域
        (function () {
            console.log(888);
        }());

        (function sum(a, b) {
            console.log(a + b);
        }(1, 2));

        (function () { console.log(7878); }());

        (function getAre(a, c) { console.log((a + c) / 2); }(4, 5));
    </script>
</body>

</html>
